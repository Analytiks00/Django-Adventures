<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Blog{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f9; }
    h1, h2 { color: #333; }
    a { text-decoration: none; color: #007bff; }
    a:hover { text-decoration: underline; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    .post { border-bottom: 1px solid #ddd; padding: 10px 0; }
    .navbar { margin-bottom: 20px; }
    .navbar a { margin-right: 15px; font-weight: bold; }
    button { padding: 6px 12px; border: none; background: #007bff; color: white; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <a href="{% url 'post_list' %}">üè† Home</a>
      <a href="{% url 'post_new' %}">‚ûï New Post</a>
    </div>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
