{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body class="light-mode">

    <!-- Navbar with dark mode toggle -->
    <nav>
        <a href="{% url 'post_list' %}">Home</a> |
        <a href="{% url 'inbox' %}">Inbox</a> |
        <a href="{% url 'sent_messages' %}">Sent</a> |
        <a href="{% url 'send_message' %}">Send Message</a>
        <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
    </nav>

    <hr>

    {% block content %}
    {% endblock %}

    <script src="{% static 'blog/theme.js' %}"></script>

    {% if user.is_authenticated %}
  <p>Welcome, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
{% else %}
  <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Signup</a></p>
{% endif %}

</body>
</html>
