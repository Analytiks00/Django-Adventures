<h1>All Blog Posts</h1>
<a href="{% url 'post_new' %}">➕ Add New Post</a>
<hr>
{% for post in posts %}
  <h2><a href="{{ post.id }}/">{{ post.title }}</a></h2>
  <p>{{ post.content|truncatewords:20 }}</p>
  <a href="{{ post.id }}/edit/">✏️ Edit</a> | 
  <a href="{{ post.id }}/delete/">🗑️ Delete</a>
  <hr>
{% endfor %}
