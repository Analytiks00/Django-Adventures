<!DOCTYPE html>
<html>
<head><title>My Blog</title></head>
<body>
  <h1>All Blog Posts</h1>
  {% for post in posts %}
    <h2><a href="{{ post.id }}/">{{ post.title }}</a></h2>
    <p>{{ post.content|truncatewords:20 }}</p>
    <small>{{ post.created_at }}</small>
    <hr>
  {% endfor %}
</body>
</html>
