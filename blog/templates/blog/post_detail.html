{% extends 'blog/base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <small>🕒 Posted on {{ post.created_at|date:"M d, Y H:i" }}</small>
  <hr>
  <a href="{% url 'post_edit' post.pk %}">✏️ Edit</a> | 
  <a href="{% url 'post_delete' post.pk %}">🗑️ Delete</a>
{% endblock %}
